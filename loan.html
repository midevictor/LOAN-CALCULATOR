<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">



    <title>LOAN CACULATOR</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">LOAN CACULATOR</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span style="background: grey;  padding: 5px;" class="input-group-addon">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount"> </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span style="background: grey;  padding: 4px;" class="input-group-addon">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                        </div>

                        <div class="forn-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block ">
                        </div>



                    </form>
                    <!-- LOADER HERE-->
                    <div id="loading">
                        <img src="./loading.gif" alt="" width="300px">
                    </div>
                    <!-- RESULT HERE-->
                    <div id="results" class="pt-4">
                        <h5>Result</h5>
                        <div class="form-group">
                            <div class="input-group">
                                <span style="background: gray;  padding: 5px;" class="input-group-addon">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled> </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span style="background: gray;  padding: 5px;" class="input-group-addon">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" disabled> </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span style="background: gray;  padding: 5px;" class="input-group-addon">Total Intrest</span>
                                <input type="number" class="form-control" id="total-intrest" disabled> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
    -->
    <script src="app.js"></script>
</body>

</html>

</html>
